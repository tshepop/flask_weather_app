<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">-->
    <style>
        body {
            background-color: #f0f2f5;
        }

        .flex-container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .new-amsterdam-regular {
            font-family: "New Amsterdam", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show mt-4" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <section class="mx-auto my-5" style="max-width: 23em;">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <h1 class="new-amsterdam-regular text-center">My City Weather</h1>
                <img src="{{ url_for('static', filename='img/alex-machado-80sv993lUKI-unsplash.jpg') }}"
                    class="card-img-top img-fluid" alt="Clouds image">
                <div class="card-body">
                    <form action="{{ url_for('get_weather') }}" method="post" class="form-inline">

                        <select class="form-select" name="city_name">
                            <option value="" selected>Choose an option below...</option>
                            {% for city in capital_city %}
                            <option value="{{ city }}">{{ city }}</option>
                            {% endfor %}
                        </select>
                        <div class="d-grid">
                            <button class="btn btn-primary mt-3" type="submit">Get Weather</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>
    <footer class="py-3 my-4">
        <div class="small text-center text-muted">
            Photo by <a
                href="https://unsplash.com/@alexmachado?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alex
                Machado</a> on <a
                href="https://unsplash.com/photos/cloudy-sky-80sv993lUKI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
