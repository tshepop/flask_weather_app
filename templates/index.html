<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <section class="mx-auto my-5" style="max-width: 23em;">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <h1 class="text-center fw-bold">My Weather</h1>
                <img src="" alt="">
                <div class="card-body">
                    <form action="{{ url_for('get_weather') }}" method="post">
                        <select name="city_name" id="">
                            <option value="" selected>Choose an option below...</option>
                            {% for city in capital_city %}
                            <option value="{{ city }}">{{ city }}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" value="Get Weather">
                    </form>
                </div>

            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
