<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .flex-container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <section class="mx-auto my-5" style="max-width: 23em;">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <h1 class="text-center fw-bold">My City Weather</h1>
                <img src="{{ url_for('static', filename='img/alex-machado-80sv993lUKI-unsplash.jpg') }}"
                    class="card-img-top img-fluid" alt="Clouds image">
                <div class="card-body">
                    <form action="{{ url_for('get_weather') }}" method="post" class="form-inline">
                        <select class="form-select" name="city_name">
                            <option value="" selected>Choose an option below...</option>
                            {% for city in capital_city %}
                            <option value="{{ city }}">{{ city }}</option>
                            {% endfor %}
                        </select>
                        <div class="d-grid">
                            <button class="btn btn-primary mt-3" type="submit">Get Weather</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
